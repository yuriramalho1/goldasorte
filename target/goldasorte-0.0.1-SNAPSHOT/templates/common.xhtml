				<script type="text/javascript" >
				var tempo = new Number();
				var timeOutSession;
				
				function startCountdown(){
				// Tempo em segundos
				clearTimeout(timeOutSession);	
				tempo = 1200;
				countDownSession();
				}
				
				function countDownSession(){
				
				   // Se o tempo não for zerado
				   if((tempo - 1) >= 0){
				
				       // Pega a parte inteira dos minutos
				       var min = parseInt(tempo/60);
				       // Calcula os segundos restantes
				       var seg = tempo%60;
				
				       //Formata o número menor que dez, ex: 08, 07, ...
				       if(min &lt; 10){
				           min = "0"+min;
				           min = min.substr(0, 2);
				       }
				       if(seg &lt;=9){
				           seg = "0"+seg;
				       }
				
				       // Cria a variável para formatar no estilo hora/cronômetro
				       horaImprimivel = '00:' + min + ':' + seg;
				       //JQuery pra setar o valor
				       $("#sessaoUsuario").html(horaImprimivel);
				       
				       // Define que a função será executada novamente em 1000ms = 1 segundo
				       timeOutSession = setTimeout('countDownSession()',1000);
				
				       // diminui o tempo
				       tempo--;
				
				   // Quando o contador chegar a zero, executa esta ação
				   } else {
				    history.go(0);//window.open('../controllers/logout.php', '_self');
				   }
				}
				
				// Chama a função ao carregar a tela
				startCountdown();

			</script>
