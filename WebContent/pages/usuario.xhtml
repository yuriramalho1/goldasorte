<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:outputPanel id="usuario">
	<h:panelGroup rendered="#{usuarioBean.cadastroRendered}" id="panelCadastroUsuario">

		<p:panel header="#{msg['usuario.register']}">
			<h:form id="formCadastroUsuario"
				rendered="#{usuarioBean.cadastroRendered}">

				<p:toolbar id="tbUsuarioCadastrar" acceptcharset="ISO-8859-1">
					<f:facet name="left">
						<p:commandButton value="#{msg['msg.comum.botao.salvar']}"
							ajax="true" actionListener="#{usuarioBean.cadastroUsuario()}"
							icon="ui-icon-disk" update=":panelCadastroUsuario"/>
						<p:commandButton value="#{msg['msg.comum.botao.pesquisar']}"
							ajax="true" immediate="true" icon="ui-icon-search" 
							action="#{usuarioBean.acaoCadastrar()}" update=":usuario">
							<p:ajax event="click" />
						</p:commandButton>
						<p:commandButton value="#{msg['msg.comum.botao.novo']}"
							icon="ui-icon-document" ajax="true" process="@this" 
							update=":panelCadastroUsuario"  actionListener="#{usuarioBean.limpar()}"/>
						
						<p:commandButton icon="ui-icon-trash"
							onclick="PF('deletaDialogUsuario').show()"
							value="#{msg['msg.comum.botao.excluir']}" process="@this"
							rendered="#{usuarioBean.botaoApagarRendered}" />
					</f:facet>
				</p:toolbar>

				<p:spacer style="width:100%; height:20px"/>
				
				
				<h:panelGrid columnClasses="outputLabel, inputText"
					styleClass="grid" cellpadding="0">
					<p:messages id="msgCadastroUsuario" closable="true" />
					
					<h:panelGrid columns="1">
						<h:panelGrid columns="1">
							<p:outputLabel value="#{msg['usuario.nome']}" for="usuarioNome" />
							<p:inputText id="usuarioNome" style="width: 192px;" required="true"
								requiredMessage="Campo obrigatório." maxlength="14"
								value="#{usuarioBean.usuario.nome}" >
							</p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:outputLabel value="#{msg['usuario.sobrenome']}" for="usuarioSobrenome" />
							<p:inputText id="usuarioSobrenome" required="true" maxlength="14" requiredMessage="Campo Obrigatório"
								label="#{msg['usuario.nome']}"  style="width: 192px;" value="#{usuarioBean.usuario.sobrenome}" />
						</h:panelGrid>
					
						<h:panelGrid columns="1">
							<p:outputLabel value="#{msg['usuario.cpf']}" for="usuario" />
							<p:inputText id="usuario" style="width: 192px;" required="true"
								requiredMessage="Campo obrigatório." maxlength="14"  value="#{usuarioBean.usuario.cpf}" 
									onkeyup="mascara(this, cpfCnpj)" onfocus="this.select()" >
							</p:inputText>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:outputLabel value="#{msg['usuario.login']}" for="usuarioLogin" />
							<p:inputText id="usuarioLogin" required="true" requiredMessage="Campo Obrigatório"
								label="#{msg['usuario.nome']}" value="#{usuarioBean.usuario.login}"  style="width: 192px;"/>
						</h:panelGrid>

						<h:panelGrid id="editaSenhaUsuario"  rendered="#{!usuarioBean.statusRegister}" style="margin-top:5px" columns="2">
							<p:selectBooleanCheckbox value="#{usuarioBean.editarSenha}" id="editarSenha" /> 
							<p:outputLabel for="editarSenha" value="#{msg['usuario.alter.password.next.login']}"  />
						</h:panelGrid>

						<h:panelGrid  columns="1">
									<p:outputLabel value="#{msg['usuario.senha']}" for="senhaUsuario" 
												   rendered="#{usuarioBean.statusRegister}"/>
					                <p:password id="senhaUsuario" required="true" label="#{msg['usuario.senha']}"  
					                        value="#{usuarioBean.usuario.senha}" size="20"
					                        style="width: 192px;"
					                        weakLabel="#{msg['usuario.force.password.weak']}" feedback="true" 
					                        promptLabel="#{msg['usuario.password.pronpt.label']}"
					                        goodLabel="#{msg['usuario.force.password.good']}" 
					                        strongLabel="#{msg['usuario.force.password.strong']}"
					                        match="confirmacaoUsuarioRegister" validatorMessage="#{msg['usuario.password.validator.confirmation']}" 
					                        rendered="#{usuarioBean.statusRegister}"
					                        />
									<p:outputLabel value="#{msg['usuario.password.confirmation']}" for="confirmacaoUsuarioRegister"
				               						rendered="#{usuarioBean.statusRegister}"/>  
				                	<p:password id="confirmacaoUsuarioRegister" required="true" label="#{msg['usuario.password.confirmation']}" size="20" 
				                			style="width: 192px;"
				                			rendered="#{usuarioBean.statusRegister}"/>
								</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</h:panelGroup>


<h:panelGroup id="panelPesquisaUsuario" rendered="#{usuarioBean.pesquisaRendered}">
				<h:form id="formPesquisaUsuario"  rendered="#{usuarioBean.pesquisaRendered}">
					<p:defaultCommand target="findButton"/>
					
					<p:panel header="#{msg['usuario.search']}" style="width: 99.3%;">
						<p:toolbar id="tbCargoPesquisar">
						    <f:facet name="left">
								<p:commandButton value="#{msg['msg.comum.botao.novo']}" ajax="true" immediate="true"
												 icon="ui-icon-document" 
												 >
									<p:ajax event="click"    
											update=":usuario"
											listener="#{usuarioBean.acaoCadastrar()}" 
											/>
								</p:commandButton>
								<p:commandButton value="#{msg['msg.comum.botao.alterar']}" ajax="true"  
												 icon="ui-icon-wrench"
												 >
									<p:ajax event="click"   
												listener="#{usuarioBean.acaoAlterar()}" 
												 update=":usuario"
											/>
								</p:commandButton>
								<p:commandButton value="#{msg['msg.comum.botao.limpar']}" ajax="true"  
												 icon="ui-icon-cancel">
									<p:ajax event="click"    
											listener="#{usuarioBean.limpaBean()}"
												 update=":panelPesquisaUsuario"/>
								</p:commandButton>
						    </f:facet>
						</p:toolbar>
						<p:separator style="width:100%;height:5px;" />
							<h:panelGrid> 
								<h:panelGrid >
									<h:panelGrid columns="2">
										<h:panelGrid>
											<p:outputLabel value="#{msg['usuario.cpf']}" for= "usuario"/>
											<p:inputText id="usuario" style="width: 192px;" 
												value="#{usuarioBean.usuario.cpf}" 
												requiredMessage="Campo obrigatório." maxlength="14"
												onkeyup="mascara(this, cpfCnpj)" onfocus="this.select()" >
											</p:inputText>
										</h:panelGrid>
										<h:panelGrid>
											<p:outputLabel value="#{msg['usuario.nome']}" for="usuarioNome" />
											<p:inputText id="usuarioNome"  label="#{msg['usuario.nome']}"
												value="#{usuarioBean.usuario.nome}" style="width: 300px" >
											</p:inputText>
										</h:panelGrid>
									</h:panelGrid>
								</h:panelGrid>
								
								<p:spacer style="width:100%; height:10px"/>
								
								<f:facet name="footer" >
									<h:panelGrid columns="1" >
						                <p:commandButton id="findButton" value="#{msg['msg.comum.pesquisar']}" icon="ui-icon-search"  ajax="true"
						                	actionListener="#{usuarioBean.procurarUsuario()}" 
						                	  update="formPesquisaUsuario"
						                                   >
						                </p:commandButton>  
									</h:panelGrid>
							    </f:facet>
								<p:messages id="msgPesquisaUsuario" closable="true" />
							</h:panelGrid>
						<p:separator style="width:100%;height:5px;" />
						
						<br />
					
					    <p:dataTable id="usuarios" var="usuario" value="#{usuarioBean.listaUsuarios}" rowKey="#{usuario.id}"
					    			 selectionMode="single" 
					                 paginator="true" rows="10"  
					                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
					                 rowsPerPageTemplate="10,20,30"
					                 scrollRows="10" scrollable="true"  scrollHeight="150"
                 					 lazy="true" 
                 					 rowIndexVar="rowIndex"
                 					 emptyMessage="Nenhum Registro Encontrado"					                 
					                 >  
							
					        <p:ajax event="rowSelect" listener="#{usuarioBean.selecionarObjetoEvent}" />        
					        
					        <p:column  style="text-align: center;width:30px;">  
					            <f:facet name="header">  
					                <h:outputText value="#{msg['usuario.id']}" />  
					            </f:facet>  
					            <h:outputText value="#{usuario.id} " >
					            </h:outputText>   
					        </p:column>  
					  
					        <p:column style="text-align: left;" >  
					            <f:facet name="header" >  
					                <h:outputText value="#{msg['usuario.nome']}" />  
					            </f:facet>  
					            <h:outputText value="#{usuario.nome}" />
					        </p:column>  
					  
					    </p:dataTable>
					</p:panel>
				      
				</h:form>
			</h:panelGroup>		
	</p:outputPanel>	
		
	
	
	
	</html>
